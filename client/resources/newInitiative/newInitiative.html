<template name="newInitiative">
  <div class="container">
    <div class="row">
      <div class="col s6">
        <h4>Create New Initiative</h4>
      </div>
    </div>
    <form class="new-initiative col s12">
      <div class="row">
        <div class="input-field col s6">
          <input type="text" id="initiative-name" name="name" >
          <label for="initiative-name">Initiative Name</label>
          <div class="input-field col s12">
            <p style="margin-bottom: 0px;">This controls background updates - if this is a backfill and the campaign is already running, you will want to check it, otherwise, come back and turn it on when the campaign starts.</p>
            <input type="checkbox" id="active" name="active">
            <label for="active">Background Updates On/Off</label>
          </div>
          <div class="input-field col s12">
            <p style="margin-bottom: 0px; margin-top: 10px;">If Initiative has multiple campaigns with duplicate objectives, check this box and make the campaign the first Line Item. This is most common for Page Post campaigns.</p>
            <input type="checkbox" id="dupObjectives" name="dupObjectives">
            <label for="dupObjectives">Duplicate Objectives</label>
          </div>
        </div>
        <div class="input-field col s6">
          <input type="text" id="search-text" name="search_text" >
          <label for="search-text">Search Text</label>
          <blockquote>
            Search Text is used to identify associated campaigns. <br>
            Ex: if campaign name is "Ruffino 2016 Page Post #50", write "Ruffino 2016 Page Post" <br>
            This <strong>can</strong> be the same name as the initiative.
          </blockquote>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s3">
          <select name="owner" id="owner-select" class="browser-default">
            <option value="" disabled selected>Choose Owner</option>
            <option value="Kathia">Corey</option>
            <option value="Kathia">Kathia</option>
            <option value="Veronika">Veronika</option>
            <option value="Phil">Phil</option>
            <option value="Sheri">Sheri</option>
            <option value="Plato">Plato</option>
          </select>
          <label class="active">Owner</label>
        </div>
        <div class="input-field col s3">
          <select name="brand" id="brand-select" class="browser-default">
            <option value="" disabled selected>Choose Brand</option>
            {{#each getBrands}}
              <option value="{{name}}">{{name}}</option>
            {{/each}}
          </select>
          <label class="active">Brand</label>
        </div>
        <div class="input-field col s3">
          <select name="agency" id="agency-select" class="browser-default">
            <option value="" disabled selected>Choose Agency</option>
            <option value="Citizens">Citizens</option>
            <option value="Constellation">Constellation</option>
            <option value="Cornerstone">Cornerstone</option>
            <option value="CUE">CUE</option>
            <option value="Farm Rich">Farm Rich</option>
            <option value="Hadeler Krueger">Hadeler Krueger</option>
            <option value="High Wide & Handsome">High Wide & Handsome</option>
            <option value="Hitachi">Hitachi</option>
            <option value="Horizon">Horizon</option>
            <option value="Icon">Icon</option>
            <option value="Mundy">Mundy</option>
            <option value="Power Creative">Power Creative</option>
            <option value="Rachael Piper">Rachel Piper</option>
            <option value="SapientNitro">SapientNitro</option>
            <option value="True Media">True Media</option>
            <option value="Uniworld">Uniworld</option>
            {{#each getAgencies}}
              <option value="{{name}}">{{name}}</option>
            {{/each}}
          </select>
          <label class="active">Agency</label>
        </div>
        <div class="input-field col s3">
          <select name="product" id="product-select" class="browser-default">
            <option value="" disabled selected>Choose Product Type</option>
            <option value="Cars">Cars</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Finance">Finance</option>
            <option value="Food">Food</option>
            <option value="Hotels">Hotels</option>
            <option value="Travel">Travel</option>
            <option value="Religion">Religion</option>
            <option value="Politics">Politics</option>
            <option value="Clothes">Clothes</option>
            <option value="Technology">Technology</option>
            <option value="Nonprofit">Nonprofit</option>
            <option value="Shoes">Shoes</option>
            <option value="Health">Health</option>
            <option value="Museums">Museums</option>
            <option value="Sports">Sports</option>
            <option value="Liquor">Liquor</option>
            <option value="Wine">Wine</option>

          </select>
          <label class="active">Product</label>
        </div>
        {{!-- <p>Product Category</p> --}}
        {{!-- TODO product category needs to be completed --}}
      </div>
      <h5>Enter Line Items (Contracted)</h5>
      <blockquote>The Line Items on the IO should map to the Line Items on the below form. All fields should be filled out, expect for checking only one of the Deal Structure boxes (Cost Plus or Percent of Total) and filling in either the Cost Plus Percentage or Factor Percentage and Effective Target Number inputs.</blockquote>
      <ul class="collapsible" data-collapsible="expandable">

          </div>
          <div class="collapsible-body">
            <div class="row" style="padding-left: 5px; padding-right: 5px;">
              <div class="input-field col s6">
                <select name="platform1" id="" class="browser-default">
                  <option value="" disabled selected>Choose Platform</option>
                  <option value="Facebook">Facebook</option>
                  <option value="Twitter">Twitter</option>
                  <option value="Google">Google</option>
                  <option value="Pinterest">Pinterest</option>
                  <option value="Instagram">Instagram</option>
                  <option value="Tumblr">Tumblr</option>
                  <option value="Youtube">YouTube</option>
                  <option value="Facebook+Instagram">Facebook+Instagram</option>
                </select>
                <label class="active">Platform</label>
              </div>
              <div class="input-field col s6">
                <select name="objective1" id="objective-input" class="browser-default">
                  <option value="" disabled selected>Choose Objective</option>
                  <option value="Brand Awareness">Brand Awareness</option>
                  <option value="Conversions">Conversions (facebook)</option>
                  <option value="Post Engagement">Post Engagement (facebook)</option>
                  <option value="Link Clicks">Clicks to Website (facebook)</option>
                  <option value="Video Views">Video Views (facebook)</option>
                  <option value="Page Likes">Page Likes (facebook)</option>
                  <option value="Followers">Followers (twitter)</option>
                  <option value="Website Clicks">Website Clicks (twitter)</option>
                  <option value="Lead Generation">Lead Generation (twitter)</option>
                  <option value="Video Views">Video Views (twitter)</option>
                  <option value="Tweet Engagements">Tweet Engagements (twitter)</option>
                </select>
                <label for="objetive-input" class="active">Objective (must match FB campaign objective)</label>
              </div>
              <div class="input-field col s4">
                <select name="dealType1" id="dealType-dropdown" class="browser-default">
                  <option value="" disabled selected>Choose Deal Type</option>
                  <option value="CPC">CPC</option>
                  <option value="CPM">CPM</option>
                  <option value="CPL">CPL</option>
                  <option value="CPVV">CPVV</option>
                  <option value="Conversions">Conversions</option>
                </select>
                <label class="active">Deal Type</label>
              </div>
              <div class="input-field col s4">
                <input type="text" id="start-date" name="startDate1" required class="validate" pattern="\d*\-\d*-\d\d\d\d">
                <label for="start-date">Start Date (format: 1-2-2003)</label>
              </div>
              <div class="input-field col s4">
                <input type="text" id="end-date" name="endDate1" required class="validate" pattern="\d*\-\d*-\d\d\d\d">
                <label for="end-date">End Date (format: 10-11-2012)</label>
              </div>
              <div class="input-field col s2">
                  <input type="checkbox" id="cost_plus" name="costplus1">
                  <label for="cost_plus">Cost Plus</label>
              </div>
              <div class="input-field col s2">
                <input type="text" id="cost-plus-percent" name="costPlus1" class="validate" pattern="\d*">
                <label for="cost-plus-percent">Cost Plus Percent</label>
              </div>
              <div class="input-field col s2">
                  <input type="checkbox" id="percent-total" name="percentTotal1">
                  <label for="percent-total">Percent of Total</label>
              </div>
              <div class="input-field col s3">
                <input type="text" id="percent-total-percentage" name="percentTotalPercentage1" class="validate" pattern="\d*">
                <label for="percent-total-percentage">Factor % (ex. input 50 not .5)</label>
              </div>
              <div class="input-field col s3">
                <input type="text" id="effective-number" name="effectiveNumber1" value="{{effectiveNumber1}}" >
                <label for="effective-number" class="active">Effective Target Price</label>
              </div>

              <div class="col s4">
                <blockquote>
                  Enter Price and Percent Total to View Effective Target Number

              </div>

              <div class="input-field col s2">
                <input type="text" id="price-input" name="price1" required class="validate" pattern="\d*\.\d*">

              <div class="input-field col s2">

              <div class="input-field col s4">
