

<template name="initiatives">
    <h2>Initiatives</h2>
    {{#each getInitiatives}}
        <a href="/admin/initiatives/{{_id}}"><h4>{{name}}</h4></a>
        <p>Brand: {{brand}}</p>
        <p>Owner: {{owner}}</p>
        <p>Agency: {{agency}}</p>
        <p>Created on: {{inserted_date}}</p>
    {{/each}}

</template>

<template name="initiative">
    {{#with getInitiative}}
        <a href="/admin/initiatives/{{_id}}/aggregate"><h2>{{name}}</h2></a>
        <p>Brand: {{brand}}</p>
        <p>Agency: {{agency}}</p>
        <p>Deal Type: {{dealType}}</p>
        <p>Budget: {{budget}}</p>
        <p>Quantity: {{quantity}}</p>
        <p>Price: {{price}}</p>
        <p>Starts: {{startDate}}</p>
        <p>Ends: {{endDate}}</p>
        <p>Campaigns: {{campaign_names}}</p>
        <p>notes: {{notes}}</p>
        <button id="edit-initiative-button">Edit</button>
        <button id="delete-initiative">Delete</button>
    {{/with}}
</template>

<template name="initiativeAggregate">
    <h2>Aggregate Stats for Initiative</h2>
    {{#with showAggregate}}
        {{#each showAggregate.aggregateData}}
            <h3>{{_id}}</h3>
            <br><br><br>
            <p>Clicks: {{clicks}}</p>
            <p>CPC: {{cpc}}</p>
            <p>CPM: {{cpm}}</p>
            <p>Reach: {{reach}}</p>
        {{/each}}
    <br><br>
        <p>Agency: {{agency}}</p>
        <p>Budget: {{budget}}</p>
        <p>Deal Type: {{dealType}}</p>
        <p>Price: {{price}}</p>
        <p>Quantity: {{quantity}}</p>
    {{/with}}
</template>
