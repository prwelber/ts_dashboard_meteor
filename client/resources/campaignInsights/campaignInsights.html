<template name="campaignInsights">
  {{#if isReady "campaignInsightList"}}
    {{#each fetchInsights}}
      <div class="row">
        <div class="col s12 center-align">
          <button id="refresh-insights" class="btn-large waves-effect waves-light tooltipped" name="action" data-position="top" data-tooltip="Refresh Insight Data">
            {{!-- <i class="material-icons">loop</i> --}}
            <h4>REFRESH INSIGHTS</h4>
          </button>
        </div>
      </div>
    {{/each}}
  {{else}}
    <p>Loading....</p>
  {{/if}}
</template>
